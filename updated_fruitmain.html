<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page avec Choix de Dashboard</title>
    <!-- Ajout de Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            margin-bottom: 20px; /* Ajout de la marge en bas pour s√©parer le header */
        }
        select {
            padding: 8px;
            font-size: 16px;
        }
        #message {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
        }
        #dashboardFrame {
            width: 100%;
            height: 600px;
            border: none;
        }
    </style>
    <link rel="stylesheet" href="custom_style.css">
</head>
 <body onload="displayDashboardOnLoad()">   
<body>
<div class="main-content">
    <!-- Utilisation des classes Bootstrap -->
    <header class="bg-dark text-white">
        <h1>Production alimentaire dans le monde</h1>
    </header>
<body onload="displayDashboardOnLoad()">
    <div id="message"></div>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <label for="dashboardSelect">Choisir un dashboard :</label>
                <select class="form-control" id="dashboardSelect" onchange="displayDashboard()">
                    <option value="accueil">Accueil</option>
                    <option value="dashboard1">Dashboard 1</option>
                    <option value="dashboard2">Dashboard 2</option>
                    <option value="dashboard3">Dashboard 3</option>
                </select>
            </div>
        </div>
    </div>

    <iframe id="dashboardFrame" src="" frameborder="0"></iframe>

    <!-- Ajout de Bootstrap JS et Popper.js pour le bon fonctionnement des composants Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script>
    function displayDashboardOnLoad() {
            // Afficher le contenu de la page accueil.html lors du chargement initial
            document.getElementById("dashboardFrame").src = 'accueil.html';
        }
        
        function displayDashboard() {
            var selectElement = document.getElementById("dashboardSelect");
            var selectedValue = selectElement.options[selectElement.selectedIndex].value;
            var dashboardFrame = document.getElementById("dashboardFrame");

            switch (selectedValue) {
                case 'accueil':
                    dashboardFrame.src = 'accueil.html';
                    break;
                case 'dashboard1':
                    dashboardFrame.src = 'dashboard1.html';
                    break;
                case 'dashboard2':
                    dashboardFrame.src = 'dashboard2.html';
                    break;
                case 'dashboard3':
                    dashboardFrame.src = 'dashboard3.html';
                    break;
                default:
                    break;
            }
        }
    </script>
</div>
</body>
</html>
